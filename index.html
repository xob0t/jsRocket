<!DOCTYPE html>
<html>
<head>
	<title>JS Rocket</title>
</head>
<body class="body-state1">
	<div class="left">

		<div class="state1">
		<h1 class="title">Rocket Launch</h1>
		<a class="button" href="#" onclick="changeState(2)">FIRE</a>
		</div>

		<div class="state2">
		<h1 id="countdown">10</h1>
		<a class="button" href="#" onclick="changeState(1)">ABORT</a>
		</div>

		<div class="state3">
		<h1>Lift Off!</h1>
		</div>

		<div class="state4">
		<h1>Well Done!</h1>
		<a class="button" href="#" onclick="changeState(1)">Launch another one?</a>
		</div>

		<div class="state5">
		<h1>Oh No!</h1>
		<a class="button" href="#" onclick="changeState(1)">Try again?</a>
		</div>

	</div>
	<div class="right">
		<div class="ground">
			<div class="platform"></div>
		</div>
		<div class="rocket"></div>
	</div>
</body>

<script type="text/javascript" src="script/jsscript.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css">

</html>
